<section class="section3" id="section3">
    <div class="card mat-card">
    <div id="education">
        
      <div class="card-titles">
        <h2>Educaci√≥n</h2>
        <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-plus" onclick="showNewEduModal()"></i></a>
        </div>
      </div>
      <div>
        <ul class="items-list" id="eduList">
         
          <li *ngFor="let educacion of educacionList">
            <div class="data-container">
              <a href="#">
                
                <div class="logo-image-container"><img id="edu-img" class="logo-image" [src]="educacion.img"></div>
                <div class="list-info">
                  <div>
                    <h3 id="edu-school">hola</h3>
                    <p><span id="edu-title">{{educacion.title}}</span>, <span id="edu-career">{{educacion.career}}</span>, <span id="edu-score">{{educacion.score}}</span></p>
                    <p><time id="edu-start">{{educacion.start}}</time> - <time id="edu-end">{{educacion.end}}</time></p>
                  </div>
                </div>
              </a>
            </div>
            <div class="data-control">
              <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen" onclick="showEditEduModal('${school.school}')"></i></a></div>
              <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-trash" onclick="deleteEdu('${school.school}')"></i></a></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  </section>
