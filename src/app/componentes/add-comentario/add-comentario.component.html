<form [formGroup]= "form"  >
    <div class="form-control">
    <label for="comentario">Ingrese su comentario</label>
    <input type="text" class="form-control" id="comentario" placeholder="Enter Comentario"
    [(ngModel)]="comentario"/> 
   


  
    <label for="usuario">Nick</label>
    <input type="text" class="form-control" id="usuario" placeholder="Enter Nick"
    [(ngModel)]="usuario"/>

</div>

    <input type="submit" value="Guardar " class="btn btn-danger" />
    
   
</form>
